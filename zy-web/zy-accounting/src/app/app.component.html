<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="200px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>财务管理系统</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

      <li nz-menu-item nz-tooltip nzTooltipPlacement="right" nzTitle="首页" [nzMatchRouter]="[ '/home' ]" [routerLink]="[ '/home' ]">
        <i nz-icon nzType="home"></i>
        <span>首页</span>
      </li>

      <li nz-submenu [(nzOpen)]="menu.isOpen" nzTitle={{menu.title}} nzIcon={{menu.icon}} *ngFor="let menu of menuArr; let i=index" (click)="menuClick(i)">
        <ul>
          <li nz-menu-item nzMatchRouter *ngFor="let menu_c of menu.children">
            <a [routerLink]="[ menu.link + menu_c.link ]">{{menu_c.title}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
